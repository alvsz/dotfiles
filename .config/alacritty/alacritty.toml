
[bell]
animation = "EaseOutExpo"
color = "#999999"
duration = 250

[bell.command]
args = ["/usr/share/sounds/freedesktop/stereo/message.oga"]
program = "paplay"

[cursor.style]
blinking = "ON"
shape = "Underline"

[env]
WINIT_HIDPI_FACTOR = "1.0"

[font]
size = 11.0

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Bold Italic"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Y"
mods = "Control|Shift"

[window]
dynamic_title = true
opacity = 0.8

[window.padding]
x = 10
y = 10

[general]
import = ["/home/mamba/.cache/wal/colors-alacritty.toml"]
